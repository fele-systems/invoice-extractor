<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Extract document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</head>

<body>
  <div th:replace="~{fragments/navigation.html}" />

  <div class="p-5 mb-2 bg-body-secondary">

    <div class="border rounded p-4 bg-light-subtle" th:object="${user}">
      <h1><span th:text="${user.firstName}"></span>'s page</h1>

      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" disabled="true" class="form-control" id="email" aria-describedby="emailHelp"
          th:value="*{email}">
        <small id="emailHelp" class="form-text text-muted">Can not change email.</small>
      </div>

      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" id="firstName" th:value="*{firstName}">
      </div>

      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" id="lastName" th:value="*{lastName}">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password">
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" class="form-control" id="confirmPassword">
      </div>

      <div class="form-group">
        <label for="status">Status</label>

        <div class="form-check">
          <input class="form-check-input" type="checkbox" th:field="*{enabled}" id="enabled">
          <label class="form-check-label" for="enabled">
            Enabled
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" th:field="*{admin}" id="admin">
          <label class="form-check-label" for="admin">
            Admin
          </label>
        </div>
      </div>
    </div>

  </div>
</body>

</html>
