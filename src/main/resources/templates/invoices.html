<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Extract document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div th:replace="~{fragments/navigation.html}"/>

    <div class="p-5 mb-2 bg-body-secondary">

        <div class="rounded-top border bg-primary mb-2">
            <p class="text-center text-primary-emphasis">Your invoices</p>            
            <table class="table">
                <tr>
                    <th>Id</th>
                    <th>Due Date</th>
                    <th>Num Expenses</th>
                    <th>Total</th>
                    <th>View</th>
                    <th>Delete</th>
                </tr>
                <tbody>
                    <tr th:each="invoiceSumary, stat : ${invoiceSummaries}">
                        <td th:text="${invoiceSumary.id}"></td>
                        <td th:text="${invoiceSumary.dueDate}"></td>
                        <td th:text="${invoiceSumary.numberOfExpenses}"></td>
                        <td th:text="${invoiceSumary.total}"></td>
                        <td>
                            <button type="submit" th:onclick="deleteExpense([[${invoiceSumary.id}]], this.parentElement.parentElement)" >View</button>
                        </td>
                        <td>
                            <button type="submit" th:onclick="deleteExpense([[${invoiceSumary.id}]], this.parentElement.parentElement)" >Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>

    <script>
        function deleteExpense(invoiceId, expenseId, tableRow) {
            // Send the DELETE request
            fetch(`/rest/api/invoices/${invoiceId}/expenses/${expenseId}`, {
                method: 'DELETE'
            })
            .then(response => {
                if (response.ok) {
                    tableRow.remove();
                } else {
                    alert('Failed to delete row');
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>

</html>
